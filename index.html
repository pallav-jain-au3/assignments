<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Quiz Game</title>
</head>

<body class="d-flex justify-content-center align-items-center ">

  <div class="game shadow text-center" id="start-game">
    <h1>Ohh it's a Quiz</h1>
    <button id="startButton">start game</button>
  </div>
  <div class="game conatiner shadow text-center " id="gameOn">

    <h1>Ohh it's a Quiz</h1>
    <h3 class="question">what does www stands for?</h3>
    <input type="text" class="m-2" id="answer" placeholder="Write correct answer">
    <h5 class="timer">Time Remaining : <span></span></h5>
    <button id="previous">previous</button>
    <button id="next">next</button>
    <button id="submit">submit</button>
    <button onclick="resetGame()">restart</button>
  </div>
  <div class="gameOver game conatiner shadow text-center">
      <h1>Ohh it's a Quiz</h1>
    <h4 class="text-center">RESULTS</h4>
    <h5>Total Questions: <span class="total"></span></h5>
    <h5>Correct Answers: <span class="right"></span></h5>
    <h5>Wrong Answers: <span class="wrong"></span></h5>
    <h5>Time taken: <span class="time"></span></h5>
    <button onclick="resetGame()">Restart</button>

  </div>
  <!-- Optional JavaScript -->


  <script src="players.js"></script>
  <script src="index.js"></script>
  <script src="DataFromAPI.js"></script>




  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
